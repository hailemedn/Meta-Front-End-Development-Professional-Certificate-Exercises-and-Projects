<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li>home</li>
                <li>about</li>
                <li>login</li>
            </ul>
        </nav>
    </header>
    <main>
        <form action="">
            <div>
                <label for="username">Username</label><br>
                <input type="text" id="username" name="username" class="form-control">
            </div>
            <div>
                <label for="user-email">Email</label><br>
                <input type="email" id="user_email" name="user_email">
            </div>
            <div>
                <label for="user_password">Password</label><br>
                <input type="password" id="user_password" name="user_password">
            </div>
            <div>
                <label for="user_confirm_password">Confirm password</label><br>
                <input type="password" id="user_confirm_password" name="user_confirm_password">
            </div>
            <fieldset id="gender">
                <legend>Gender</legend>
                <label>
                    <input type="radio" value="male" name="gender"> Male
                </label>
                <label>
                    <input type="radio" value="female" name="gender"> Female
                </label>     
            </fieldset>

            <input type="range" min="1" max="10" value="4" oninput="this.nextElementSibling.value=this.value">
            <output>4</output>
            <div>
                <input type="text" id="location" list="locations">
                <datalist id="locations">
                    <option value="Downtown"></option>
                    <option value="Uptown"></option>
                </datalist>
            </div>


            <div><br>
                <button type="submit">Sign In</button>
            </div>
    
        </form>

        <audio src="J. Cole - KOD (Instrumental).mp3" controls loop>
            <source src="J. Cole - KOD (Instrumental).mp3" type="audio/mp3">
        </audio> 
        <div class="box">
            
        </div>
    </main>
    <footer>
        <p>copyright haile s.c</p>
    </footer>
    
</body>
</html>
